<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  <title>Form</title>
</head>
<body>
    <div class="wrapper">
      <div class="form">
        <form action="#" id="form" class="form__body">
          <h1 class="form__title">Отправка данных на почту</h1>
          <div class="form__item">

            <label for="formName" class="form__label">Name*:</label>
            <input type="text" id="formName" name="name" class="form__input _req" >
          </div>

          <div class="form__item">
            <label for="formEmail" class="form__label">Email*:</label>
            <input type="text" id="formEmail" name="email" class="form__input _req _email">
          </div>

          <div class="form__item">
            <label for="formMessageTitle" class="form__label">Message title*:</label>
            <input type="text" id="messageTitle" name="messageTitle" class="form__input">
          </div>

          <div class="form__item">
            <label for="formMessage" class="form__label">Message*:</label>
            <textarea name="message" id="formMessage" class="form__input"></textarea>
          </div>

          <div class="form__item">
            <div class="checkbox">
              <input id="formAgreement" type="checkbox" checked name="agreement" class="checkbox__input _req">
              <label for="formAgreement" class="checkbox__label"><span>Я даю согласие на обработку персональных данных в соответсвии с <a href=""></a>*</span></label>
            </div>
          </div>
          <button class="form__button" type="submit">Отправить</button>
        </form>
      </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
